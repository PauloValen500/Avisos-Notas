name: CI/CD Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
          check-latest: true
          cache: false

      - name: Verificar versión de Go
        run: go version

      - name: Descargar dependencias
        run: |
          echo "Descargando dependencias con go mod download"
          /usr/local/go/bin/go mod download || go mod download

      - name: Ejecutar tests automatizados
        run: |
          echo "Ejecutando pruebas"
          /usr/local/go/bin/go test ./... || go test ./...

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: angelisrael03/notas-y-avisos:latest
